<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <h1>Weather App!</h1>
    <div class="main-app">
      <form class="city-form">
        <input type="text" class="city-input" value='Desired city' required>
        <button type="submit" class="get-weather-button">Get Weather!</button>
        <div class="loader hidden"></div>
      </form>
      <h2 class="city-name">
        <!-- CityName populated -->
      </h2>
      <div class="city-weather">
        <div class="city-time">
          <!-- the content is the time displayed by DOM generation -->
        </div>
        <canvas class="weather-icon " id="icon" width="100" height="100"></canvas>
        <div class="city-temperature">
          <!-- the content diplayed here will be generated by DOM operations :) -->
        </div>

      </div>
    </div>

    <div class="forecast">
      <h2 class="city-name">5 days forecast</h2>
      <table>
        <tr>
          <th id='day1'> day 1</th>
          <th id='day2'> day 2</th>
          <th id='day3'> day 3</th>
          <th id='day4'> day 4</th>
          <th id='day5'> day 5</th>
        </tr>
        <tr>
          <td>
            <canvas class="weather-icon-small" id="icon0" width="100" height="100"></canvas>
          </td>
          <td>
            <canvas class="weather-icon-small" id="icon1" width="100" height="100"></canvas>
          </td>
          <td>
            <canvas class="weather-icon-small" id="icon2" width="100" height="100"></canvas>
          </td>
          <td>
            <canvas class="weather-icon-small" id="icon3" width="100" height="100"></canvas>
          </td>
          <td>
            <canvas class="weather-icon-small" id="icon4" width="100" height="100"></canvas>
          </td>
        </tr>
        <tr>
          <td class="min-temp"></td>
          <td class="min-temp"></td>
          <td class="min-temp"></td>
          <td class="min-temp"></td>
          <td class="min-temp"></td>
        </tr>
        <tr>
          <td class="max-temp"></td>
          <td class="max-temp"></td>
          <td class="max-temp"></td>
          <td class="max-temp"></td>
          <td class="max-temp"></td>
        </tr>
      </table>
    </div>


  </div>
  <script src="app.js"></script>
  <script src="skycons.js"></script>
</body>

</html>
